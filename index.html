    <title>Random Guess</title>
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        var userGuess= Number(prompt("Guess a number between 1 and 10"));
        let i=0
        while (true){
            i++
            if(userGuess==999){
                break;}
            if(userGuess>randomNumber){
                var userGuess= Number(prompt("Too high! Guess again:")); }
            else if (userGuess<randomNumber){
                var userGuess=Number(prompt("Too low, guess again: "));
            }
            else if(isNaN(userGuess)){
                var userGuess=Number(prompt("Type a number"));
            }
            
            else{
            alert(`Congratulations, you've guessed it in `+i+` tries!`);
            break;
        }
        }
//!(userGuess==randomNumber)
    </script>
